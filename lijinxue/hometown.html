    <div class="hometown">
        <p class="name">我的家乡——甘肃会宁</p>
        <p class="content">会宁县，隶属于甘肃省白银市，位于甘肃省中部，白银市南端，会宁自古以来就是交通要道、军事重地，素有秦陇锁钥之称。早在5000多年前的新石器时代境内就有人类生息繁衍；在2100多年前汉武帝时就设有祖历县；古丝绸之路穿境而过，沿途留下了许多重镇驿站和城堡遗址。1936年10，中国工农红军三大主力在会宁胜利会师，会宁由此闻名中外。 会宁是西北教育名县，有西北高考状元县和博士之乡的称号.</p>
